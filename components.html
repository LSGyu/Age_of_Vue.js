<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 화면을 영역별로 관리하는 것이 컴포넌트이다 => 재사용성을 높이는 것이 컴포넌트의 핵심 -->
  <!-- 부모 컴포넌트 : root -->
  <div id="app">
    <!-- 하위 컴포넌트 : app-header, app-content -->
    <app-header></app-header>
    <app-content></app-content>
    <app-footer></app-footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    // Vue.component('컴포넌트 이름', '컴포넌트 내용'); 전역 컴포넌트 등록 방법
    // 실무에서는 플러그인, 라이브러리 형태로 전역 컴포넌트들을 모아 사용한다.
    // 전역 컴포넌트는 인스턴스마다 등록하지 않아도 사용할 수 있다.
    Vue.component('app-header', {
      template: '<h1>Header</h1>',
    });
    // 실습부분 app-content 등록해보기
    Vue.component('app-content', {
      template: '<div>Content</div>',
    });

    new Vue({
      el: '#app',
      components: { // 지역 컴포넌트 등록 방법
         // '컴포넌트 이름' : '컴포넌트 내용',
        'app-footer': {
          template: '<footer>footer</footer>'  
        }
      }
    });

    // 지역 컴포넌트는 하위 컴포넌트로 어떤 것들이 등록되어있는지 알 수 있다.
    // 지역 컴포넌트는 인스턴스마다 등록을 해야 사용할 수 있다.


  </script>
</body>
</html>
